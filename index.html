<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoMu-OS / ReeliaAI</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Segoe UI,Tahoma,sans-serif;background:#0f0c29;color:#fff;height:100vh;overflow:hidden}
    .container{display:flex;flex-direction:column;height:100vh}/* HEADER */
.header{padding:16px;background:#141428;border-bottom:1px solid #333}
.logo{font-size:22px;font-weight:700;color:#7aa2ff;margin-bottom:12px}
.tab-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.tab-button{padding:12px;background:#1e1e3f;border:1px solid #333;border-radius:10px;cursor:pointer;text-align:center}
.tab-button.active{background:#667eea}

/* CONTENT */
.main-content{flex:1;overflow:hidden}
.tab-content{display:none;height:100%}
.tab-content.active{display:flex;flex-direction:column}

/* MODEL BAR */
.model-bar{display:flex;gap:8px;padding:10px;border-bottom:1px solid #333;background:#141428;flex-wrap:wrap}
.model-bar select{background:#1e1e3f;color:#fff;border:1px solid #333;border-radius:8px;padding:8px}

/* CHAT */
.chat-container{flex:1;padding:16px;overflow-y:auto}
.message{margin-bottom:10px;padding:12px 16px;border-radius:10px;max-width:85%;word-wrap:break-word}
.message.user{background:#667eea;align-self:flex-end}
.message.ai{background:#2c2c55;align-self:flex-start}

.input-area{padding:12px;border-top:1px solid #333;display:flex;gap:8px;align-items:center}
textarea{flex:1;min-height:80px;max-height:160px;resize:vertical;padding:12px;border-radius:8px;border:1px solid #444;background:#1e1e3f;color:#fff;font-size:15px}
button{padding:12px 16px;border:none;border-radius:8px;background:#667eea;color:#fff;cursor:pointer}

/* API */
.api-manager{padding:20px;overflow:auto}
.api-section{background:#1e1e3f;padding:20px;border-radius:12px;margin-bottom:20px}
.key-item{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
.key-value{font-family:monospace;background:#000;padding:6px 10px;border-radius:6px;word-break:break-all}

  </style>
</head>
<body>
<div class="container">  <div class="header">
    <div class="logo">GoMu-OS / ReeliaAI</div>
    <div class="tab-grid">
      <div class="tab-button active" data-tab="chat">Chat</div>
      <div class="tab-button" data-tab="generator">Generator</div>
      <div class="tab-button" data-tab="analysis">Analysis</div>
      <div class="tab-button" data-tab="api">API Manager</div>
    </div>
  </div>  <div class="main-content"><!-- CHAT TAB -->
<div id="chat" class="tab-content active">
  <div class="model-bar">
    <select id="modelSelect">
      <option value="gpt-4o-mini">GPTâ€‘4o Mini</option>
      <option value="gpt-4.1-nano">GPTâ€‘4.1 Nano</option>
      <option value="claude-sonnet-3.7">Claude Sonnet 3.7</option>
      <option value="gemini-flash">Gemini Flash</option>
      <option value="grok-beta">Grok</option>
      <option value="deepseek-chat">DeepSeek</option>
      <option value="qwen-turbo">Qwen</option>
      <option value="mistral-small">Mistral</option>
    </select>
  </div>

  <div id="chatContainer" class="chat-container"></div>

  <div class="input-area">
    <input type="file" id="fileInput" multiple style="display:none" />
    <button id="attachBtn">ðŸ“Ž</button>
    <textarea id="chatInput" placeholder="Type message..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- GENERATOR TAB -->
<div id="generator" class="tab-content">
  <div style="padding:30px">Generator tab ready (AI text / image / code can be added here)</div>
</div>

<!-- ANALYSIS TAB -->
<div id="analysis" class="tab-content">
  <div style="padding:30px">Analysis tab ready</div>
</div>

<!-- API TAB -->
<div id="api" class="tab-content">
  <div class="api-manager">
    <div class="api-section">
      <h3>Generate API Key</h3>
      <select id="apiPlatform" style="width:100%;margin:10px 0">
        <option value="openai">OpenAI</option>
        <option value="anthropic">Anthropic</option>
        <option value="google">Google Gemini</option>
        <option value="openrouter">OpenRouter</option>
      </select>
      <input id="apiKeyName" placeholder="Key name" style="width:100%;padding:10px" />
      <button id="genKeyBtn" style="margin-top:10px">Generate</button>
    </div>
    <div class="api-section">
      <h3>Active Keys</h3>
      <div id="apiKeyList"></div>
    </div>
  </div>
</div>

  </div>
</div><script>
/* TAB SYSTEM */
document.querySelectorAll('.tab-button').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  };
});

/* CHAT */
const chatContainer=document.getElementById('chatContainer');
let uploadedFiles=[];

document.getElementById('attachBtn').onclick=()=>document.getElementById('fileInput').click();
document.getElementById('fileInput').onchange=e=>uploadedFiles=[...e.target.files];

document.getElementById('sendBtn').onclick=async()=>{
  const input=document.getElementById('chatInput');
  const text=input.value.trim();
  const model=document.getElementById('modelSelect').value;
  if(!text && uploadedFiles.length===0) return;

  addMsg(text||'ðŸ“Ž File sent','user');
  input.value='';
  const aiMsg=addMsg('â³ thinking...','ai');

  try{
    const messages=[{role:'system',content:'You are GoMu-OS 2in1 live assistant.'}];
    if(text) messages.push({role:'user',content:text});
    for(const f of uploadedFiles){
      const c=await f.text().catch(()=>"[binary file]");
      messages.push({role:'user',content:`File ${f.name}:\n${c}`});
    }
    uploadedFiles=[];
    const res=await puter.ai.chat({model,messages});
    aiMsg.textContent=res.message?.content || '[No response]';
  }catch(e){aiMsg.textContent='âŒ '+e.message}
};

function addMsg(t,r){const d=document.createElement('div');d.className='message '+r;d.textContent=t;chatContainer.appendChild(d);chatContainer.scrollTop=chatContainer.scrollHeight;return d}

/* API KEY MANAGER */
let apiKeys=JSON.parse(localStorage.getItem('gomu_api_keys')||'[]');
const list=document.getElementById('apiKeyList');

function renderKeys(){list.innerHTML='';apiKeys.forEach(k=>{const d=document.createElement('div');d.className='key-item';d.innerHTML=`<span>${k.platform.toUpperCase()} â€“ ${k.name}</span><span class="key-value">${k.key}</span>`;list.appendChild(d);});}

document.getElementById('genKeyBtn').onclick=()=>{
  const name=document.getElementById('apiKeyName').value.trim();
  const platform=document.getElementById('apiPlatform').value;
  if(!name) return alert('Key name required');
  const prefix={openai:'sk-',anthropic:'sk-ant-',google:'AIza',openrouter:'or-'}[platform]||'key-';
  const key=prefix+crypto.randomUUID().replace(/-/g,'').slice(0,32);
  apiKeys.push({name,platform,key,created:Date.now()});
  localStorage.setItem('gomu_api_keys',JSON.stringify(apiKeys));
  document.getElementById('apiKeyName').value='';
  renderKeys();
};

renderKeys();
</script></body>
</html>
